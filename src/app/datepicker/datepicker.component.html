<div (clickOutside)="onClickedOutside($event)">
    <div class="input-group date">
        <input type="text" maxlength="10" readonly [(ngModel)]="value" class="form-control input-sm" name="{{name}}" (focus)="open()" />
        <span class="input-group-addon" (click)="open()">
            <span class="glyphicon-calendar glyphicon"></span>
        </span>
    </div>

    <div class="dp-popup" *ngIf="showDatepicker">
        <datepicker 
              [(ngModel)]="dt" 
              [showWeeks]="false" 
              [minDate] = "minDate"
              [maxDate] = "maxDate"
              (selectionDone)="onSelectionDone($event)">
        </datepicker>

</div>
